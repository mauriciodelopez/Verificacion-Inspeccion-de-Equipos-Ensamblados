<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspección de Equipos Ensamblados</title>
    <!-- Agregar el script de jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Inspección de Equipos Ensamblados</h1>
    <form id="inspectionForm">
        <div>
            <label for="verificador">Nombre del Verificador:</label>
            <input type="text" id="verificador" required>
        </div>
        <div>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" required>
        </div>
        <div>
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" required>
        </div>
        <div>
            <label for="cotizacion">No. Cotización:</label>
            <input type="text" id="cotizacion" required>
        </div>
        <div>
            <label for="fechaAntesPintura">Fecha antes de pintura:</label>
            <input type="date" id="fechaAntesPintura" required>
        </div>
        <div>
            <label for="fechaDespuesPintura">Fecha después de pintura:</label>
            <input type="date" id="fechaDespuesPintura" required>
        </div>
        <div>
            <label for="tipoEnsamble">Tipo de Ensamble:</label>
            <input type="text" id="tipoEnsamble" required>
        </div>
        <div>
            <label for="firma">Firma Responsable:</label>
            <input type="text" id="firma" required>
        </div>
        <div>
            <label for="cargoFirma">Cargo del Responsable:</label>
            <input type="text" id="cargoFirma" required>
        </div>
        
        <table border="1">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Conforme</th>
                    <th>No Conforme</th>
                    <th>No Aplica</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody id="inspectionTableBody"></tbody>
        </table>

        <button type="submit">Generar PDF</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
