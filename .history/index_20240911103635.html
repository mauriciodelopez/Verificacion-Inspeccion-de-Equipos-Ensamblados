<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspección de Equipos Ensamblados</title>
    <!-- Incluir CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar el script de jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Inspección de Equipos Ensamblados</h1>
        <form id="inspectionForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="verificador">Nombre del Verificador:</label>
                <input type="text" class="form-control" id="verificador" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" class="form-control" id="cargo" required>
            </div>
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" class="form-control" id="cliente" required>
            </div>
            <div class="form-group">
                <label for="cotizacion">No. Cotización:</label>
                <input type="text" class="form-control" id="cotizacion" required>
            </div>
            <div class="form-group">
                <label for="fechaAntesPintura">Fecha antes de pintura:</label>
                <input type="date" class="form-control" id="fechaAntesPintura" required>
            </div>
            <div class="form-group">
                <label for="fechaDespuesPintura">Fecha después de pintura:</label>
                <input type="date" class="form-control" id="fechaDespuesPintura" required>
            </div>
            <div class="form-group">
                <label for="tipoEnsamble">Tipo de Ensamble:</label>
                <input type="text" class="form-control" id="tipoEnsamble" required>
            </div>
            <div class="form-group">
                <label for="firma">Firma Responsable:</label>
                <input type="text" class="form-control" id="firma" required>
            </div>
            <div class="form-group">
                <label for="cargoFirma">Cargo del Responsable:</label>
                <input type="text" class="form-control" id="cargoFirma" required>
            </div>
            
            <table class="table table-bordered mt-4">
                <thead class="thead-dark">
                    <tr>
                        <th>Descripción</th>
                        <th>Conforme</th>
                        <th>No Conforme</th>
                        <th>No Aplica</th>
                        <th>Observaciones</th>
                    </tr>
                </thead>
                <tbody id="inspectionTableBody"></tbody>
            </table>

            <button type="submit" class="btn btn-primary btn-block">Generar PDF</button>
        </form>
    </div>

    <!-- Incluir scripts de Bootstrap y tu script.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
